<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<h2>Страница редактирования</h2>
<h3>Ваши проекты:</h3>

<table>
    <tr>
        <td th:if="${#lists.isEmpty(allProjects)}">
            У вас пока нет проектов ;(
        </td>
    </tr>
    <tr th:each="project: ${allProjects}">
        <td>
                ID
                <span th:text="${project.projectId}">
                </span>
                :
                <span th:text="${project.projectName}">
                </span>
        </td>
    </tr>
</table>

<br>
<br>
<br>
<br>

<form action ="/home/edit" method="post">
    <input name="projectName" placeholder="Название проекта">
<!--    <button type="submit">Добавить проект</button>-->
    <div><input class="btn btn-primary d-inline-flex align-items-center" type="submit" value="Добавить проект"/> <svg class="bi ms-1" width="20" height="20"><use xlink:href="#arrow-right-short"></use></svg></div>
</form>

<form action ="/home/edit/delete" method="post">
    <input name="projectId" placeholder="Id проекта">
    <button type="submit">Удалить проект</button>
</form>

<a th:href = "@{/home}">На главную</a>
</body>
</html>
