<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link"aria-current="page" href="/">MININOTES</a></li>
            <li class="nav-item"><a href="/home" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/login" class="nav-link">Sign in</a></li>
            <li class="nav-item"><a href="/registration" class="nav-link">Create account</a></li>
            <li class="nav-item"><a href="/home/profile" class="nav-link">Profile</a></li>
        </ul>
    </header>
</div>

<div style="display:flex; flex-direction:row; width:70%; margin:auto; justify-content:space-between; vertical-align:middle">
    <div style="display:inline-block; vertical-align:middle">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0" style="width: 740px;">
            <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none">
                <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                <div style="position:absolute; content-align:center">
                    <span class="fs-5 fw-semibold">List of projects</span>
                </div>
            </a>

            <table style="width:100%">
                <tr>
                    <td th:if="${#lists.isEmpty(allProjects)}">
                        <div class="list-group list-group-flush border-bottom scrollarea">
                            <a href="#" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
                                <div class="d-flex w-100 align-items-center justify-content-between">
                                    <div class="col-10 mb-1 small">You don't have any projects yeat ;(.</div>
                                </div>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:each="project: ${allProjects}">
                    <td>
                        <div class="list-group list-group-flush border-bottom scrollarea">
                            <a th:href="@{/home/edit/projects/{projectId}(projectId=${project.projectId})}" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
                                <div class="d-flex w-100 align-items-center justify-content-between">
                                    <strong class="mb-1"> <span th:text="${project.projectName}"> </span></strong>
                                </div>
                            </a>
                        </div>
                    </td>
                    <td>
                        <form th:action ="@{/home/edit/delete}" method="post">
                            <input name="projectId" hidden th:value="${project.projectId}">
                            <input class="btn btn-primary d-inline-flex align-items-center" type="submit" value="Delete note"/>
                            <svg class="bi ms-1" width="0" height="20"><use xlink:href="#arrow-right-short"></use></svg>
                        </form>
                    </td>
                </tr>
            </table>

        </div>
    </div>
    <div style="display: inline-block;">

        <div style="margin-top:115%">
            <form th:action = "@{/home/edit}" method="post">
                <input name="projectName" placeholder="Project Name">
                <input class="btn btn-primary d-inline-flex align-items-center" type="submit" value="Add new project"/> <svg class="bi ms-1" width="20" height="20"><use xlink:href="#arrow-right-short"></use></svg>
            </form>

        </div>
    </div>
    <div style="position:absolute; bottom:0; margin-left:32%"><p><a th:href="@{/home}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fs-4">Main page</a></p></div>
</div>

</div>

<br>
<br>
<br>
<br>


<!--<a th:href = "@{/home}">На главную</a>-->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
