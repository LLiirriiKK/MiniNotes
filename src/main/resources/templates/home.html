<div style="display:flex; flex-direction:row; width:70%; margin:auto; justify-content:center; vertical-align:middle">
    <div style="display:inline-block; vertical-align:middle">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0" style="width: 740px;">
            <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none">
                <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                <div style="position:absolute; justify-content:center">
                    <span class="fs-5 fw-semibold">List of projects</span>
                </div>
            </a>

            <table>
                <tr>
                    <td th:if="${#lists.isEmpty(allProjects)}">
                        <div class="list-group list-group-flush border-bottom scrollarea">
                            <a href="#" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
                                <div class="d-flex w-100 align-items-center justify-content-between">
                                    <div class="col-10 mb-1 small">You don't have any projects yeat ;(.</div>
                                </div>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:each="project: ${allProjects}">
                    <td>
                        <div class="list-group list-group-flush border-bottom scrollarea">
                            <a th:href="@{/home/edit/projects/{projectId}(projectId=${project.projectId})}" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
                                <div class="d-flex w-100 align-items-center justify-content-between">
                                    <strong class="mb-1"> <span th:text="${project.projectName}"> </span></strong>
                                </div>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div style="position:absolute; bottom:0; margin-left:12%">
            <div><a th:href="@{/home/edit}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fs-4">Редактировать заметки</a></div>
        </div>
    </div>
